        <div class="search-row">
            <input id="search-field" type="text" name="search-field" placeholder="Search google" onkeypress="return search(event)" autofocus="true"/>
            <script type="text/javascript">
            function search(e) {
                if (e.keyCode == 13) {
                    var val = $("#search-field").val();
                    window.location = "https://www.google.com/search?q=" + val;
                    return false;
                }
            }
            </script>
